name: Tiny 10 Smart Boot
on: workflow_dispatch

jobs:
  run-vm:
    runs-on: ubuntu-latest
    steps:
      - name: üõ°Ô∏è Check Tailscale Secret
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          if [ -z "$TS_KEY" ]; then
            echo "‚ùå ERROR: TAILSCALE_AUTH_KEY is still not found!"
            exit 1
          else
            echo "‚úÖ Tailscale Key found! Let's go."
          fi

      - name: Fix KVM Permissions
        run: |
          sudo chmod 666 /dev/kvm
          sudo adduser $USER kvm

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm qemu-system-x86 ovmf

      - name: Download Tiny 10
        run: |
          echo "Downloading from a live link..."
          # Updated link to avoid the 404 you saw earlier
          curl -L -o tiny10.iso "https://archive.org/download/tiny-10-NTDEV/tiny10%20x64%2023h1.iso"

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Boot VM
        run: |
          qemu-img create -f qcow2 tiny10_disk.qcow2 20G
          sudo qemu-system-x86_64 \
            -m 4G \
            -smp 2 \
            -cpu host \
            -enable-kvm \
            -boot d \
            -cdrom tiny10.iso \
            -hda tiny10_disk.qcow2 \
            -vnc :0 \
            -nographic

