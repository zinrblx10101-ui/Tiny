name: Tiny 10 Smart Boot
on: workflow_dispatch  # This adds the "Run workflow" button!

jobs:
  run-vm:
    runs-on: ubuntu-latest
    steps:
      - name: üõ°Ô∏è Check Tailscale Secret
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          if [ -z "$TS_KEY" ]; then
            echo "‚ùå ERROR: TAILSCALE_AUTH_KEY is missing!"
            exit 1
          fi

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm qemu-system-x86 ovmf

      - name: Download Tiny 10
        run: |
          echo "Downloading... please wait about 5 minutes."
          # Verified live link for Tiny 10 23H1 x64
          curl -L -o tiny10.iso "https://archive.org/download/tiny-10-NTDEV/tiny10%20x64%2023h1.iso"

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Boot VM
        run: |
          qemu-img create -f qcow2 tiny10_disk.qcow2 20G
          sudo chmod 666 /dev/kvm
          # -boot d forces the CD-ROM to be the first boot device
          sudo qemu-system-x86_64 \
            -m 4G \
            -smp 2 \
            -cpu host \
            -enable-kvm \
            -boot d \
            -drive file=tiny10.iso,media=cdrom \
            -drive file=tiny10_disk.qcow2,if=virtio \
            -vnc :0 \
            -nographic
